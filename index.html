<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #eaeaea;
  display: flex;
  justify-content: center;
  padding: 30px;
}

/* Phone */
.phone {
  width: 360px;
  background: #000;
  border-radius: 40px;
  padding: 30px 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
}

.container {
  text-align: center;
  color: #fff;
}

/* Animasi Cyber */
@keyframes cyberMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}

/* Logo */
.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 20px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(127,92,255,0.6);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Glow Cyber Logo */
.logo::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  background: linear-gradient(
    120deg,
    #00f2fe,
    #7f5cff,
    #ffd27d,
    #00f2fe
  );
  background-size: 300% 300%;
  animation: cyberMove 6s linear infinite;
  filter: blur(14px);
  z-index: -1;
}

/* Title */
h1 {
  font-size: 24px;
  background: linear-gradient(90deg, #ffd27d, #b58bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin: 10px 0 25px;
}

/* Menu */
.menu {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Cyber Button */
.btn {
  position: relative;
  padding: 14px;
  border-radius: 14px;
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  overflow: hidden;
  z-index: 1;
}

.btn::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(
    120deg,
    transparent,
    #00f2fe,
    #7f5cff,
    #ffd27d,
    #7f5cff,
    #00f2fe,
    transparent
  );
  background-size: 300% 300%;
  animation: cyberMove 4s linear infinite;
  border-radius: 16px;
  z-index: -1;
}

.btn::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #0d0d0d;
  border-radius: 12px;
  z-index: -1;
}

.btn:hover {
  box-shadow:
    0 0 15px rgba(127,92,255,0.9),
    0 0 35px rgba(0,242,254,0.6);
  transform: translateY(-2px);
}

/* Social */
.social {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.social a {
  color: #fff;
  text-decoration: none;
}

.social i {
  font-size: 18px;
  background: #111;
  padding: 12px;
  border-radius: 50%;

/* Hover warna per platform */

}

.social a.tt i:hover {
  background: linear-gradient(135deg,#00f2ea,#ff0050);
  box-shadow: 0 0 20px rgba(0,242,234,0.8);
}
