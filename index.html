<style>
* {

  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #eaeaea;
  display: flex;
  justify-content: center;
  padding: 30px;
}

/* Phone */
.phone {
  width: 360px;
  background: #000;
  border-radius: 40px;
  padding: 30px 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
}

.container {
  text-align: center;
  color: #fff;
}

/* Animasi Cyber */
@keyframes cyberMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}

/* Logo */
.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 20px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(127,92,255,0.6);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Glow Cyber Logo */
.logo::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  background: linear-gradient(
    120deg,
    #00f2fe,
    #7f5cff,
    #ffd27d,
    #00f2fe
  );
  background-size: 300% 300%;
  animation: cyberMove 6s linear infinite;
  filter: blur(14px);
  z-index: -1;
}

/* Title */
h1 {
  font-size: 24px;
  background: linear-gradient(90deg, #ffd27d, #b58bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin: 10px 0 25px;

/* Countdown */
.countdown-box {

.ml-logo {

.reset-title {

  letter-spacing: 1px;

.countdown {

  justify-content: space-between;
  gap: 8px;

.time-box {

}

.time-box h2 {

  letter-spacing: 2px;
}

.time-box span {

/* Menu */

/* Cyber Button */
.btn {

  border-radius: 14px;
  color: #fff;
  text-decoration: none;
  font-size: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  overflow: hidden;
  z-index: 1;
}

.btn::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(
    120deg,
    transparent,
    #00f2fe,
    #7f5cff,
    #ffd27d,
    #7f5cff,
    #00f2fe,
    transparent
  );
  background-size: 300% 300%;
  animation: cyberMove 4s linear infinite;
  border-radius: 16px;
  z-index: -1;
}

.btn::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #0d0d0d;
  border-radius: 12px;
  z-index: -1;
}

.btn:hover {
  box-shadow:
    0 0 15px rgba(127,92,255,0.9),

<script>
const targetDate = new Date("2026-03-11T00:15:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;
